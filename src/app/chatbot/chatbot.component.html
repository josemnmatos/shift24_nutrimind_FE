<div class="container align-items-start">
  <div class="row ps-4">
    <div class="col-10">
      <h4 class="text-start pt-3">Nutrimind AI</h4>
    </div>
    <div class="col-2">
      <h4 class="text-start pt-3 pe-3">
        <i style="font-size: 30px" class="pi pi-microchip-ai"></i>
      </h4>
    </div>
  </div>

  <div
    class="row d-flex mt-3"
    [ngClass]="{
      'justify-content-end': !message.isBot,
      'justify-content-start': message.isBot
    }"
    *ngFor="let message of messageHistory"
  >
    <div class="col-10">
      <div class="card border-0 w-100">
        <div
          class="card-body text-white rounded-3 border-0"
          [ngClass]="{
            'bg-secondary': !message.isBot,
            'bg-success': message.isBot
          }"
        >
          <p class="card-text">{{ message.message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-bottom pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="input-group">
          <textarea
            style="border-radius: 10px; height: 5rem"
            type="text"
            class="form-control"
            placeholder="Type your message here..."
            [(ngModel)]="userInputMessage.message"
            (keyup.enter)="sendMessage()"
          >
          </textarea>
          <div class="input-group-append ps-2">
            <button
              class="btn btn-success"
              type="button"
              style="border-radius: 10px; height: 5rem"
              (click)="sendMessage()"
            >
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
