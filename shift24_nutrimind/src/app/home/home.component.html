<div class="col d-flex justify-content-center ps-5 pe-5 mt-3">
  <div class="">
    <p class="display-3">Hello, user</p>
    <div>
      <p-chips
        [(ngModel)]="values"
        separator=","
        placeholder="Hint: a, b, c"
        styleClass="chips"
        [style]="{ color: 'black' }"
      ></p-chips>
    </div>
    <br />
    <p class="display-6">Your day so far</p>
    <div class="row p-3">
      <div class="col">
        <p-knob
          [(ngModel)]="knob1Value"
          [valueColor]="primaryColor"
          [size]="75"
        ></p-knob>
      </div>
      <div class="col">
        <p-knob
          [(ngModel)]="knob2Value"
          [valueColor]="secondaryColor"
          [size]="75"
        ></p-knob>
      </div>
      <div class="col">
        <p-knob
          [(ngModel)]="knob3Value"
          [valueColor]="quaternaryColor"
          [size]="75"
        ></p-knob>
      </div>
    </div>

    <div *ngFor="let meal of meals" class="row">
      <div class="mt-4">
        <app-meal-card [mealLog]="meal"></app-meal-card>
      </div>
    </div>
  </div>
</div>
